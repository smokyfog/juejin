<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="./css//font-awesome.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <title>web</title>
    <style>
      html,body,ul,li,ol,dl,dd,dt,p,h1,h2,h3,h4,h5,h6,form,fieldset,legend,img,input,figure,figcaption{margin:0;padding:0;}
      ul,ol,li{list-style:none;}
      b,strong{font-weight:normal;}
      h1,h2,h3,h4,h5,h6{font-weight:normal}
      a,u{text-decoration:none}
      em,i{font-style: normal;}
      b,strong{font-style: none}
      img{border:0;display: block;}
      input{outline: none}
      figure{margin:0;}
      .clear_fix:after{content:'.';display: block;clear: both;;height: 0;overflow:hidden;visibility: hidden;}
      .clear_fix{zoom:1;}
    </style>
    <script>
        var setBaseFontSize = function(){
            var deviceWidth = document.documentElement.clientWidth;
            if(deviceWidth > 750) deviceWidth = 750;
            document.documentElement.style.fontSize = deviceWidth / 7.5 + 'px';
        }
        setBaseFontSize()
        var tid;
        window.addEventListener('resize', function() {
            clearTimeout(tid);
            tid = setTimeout(setBaseFontSize, 300);
        }, false);
        window.addEventListener('pageshow', function(e) {
            if (e.persisted) {
                clearTimeout(tid);
                tid = setTimeout(setBaseFontSize, 300);
            };
        }, false);
        
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but web doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
